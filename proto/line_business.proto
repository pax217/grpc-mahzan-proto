syntax = "proto3";
import "response.proto";

package main;

option go_package= "./proto";
import "google/protobuf/any.proto";

service LineBusinessService{
  rpc Get(RequestGetLineBusiness) returns (ResponseGetLineBusiness){}
  rpc Create(RequestCreateCommercialBusiness) returns (Response){}
}

message LineBusiness{
  int32 key = 1;
  string   name = 2;
  string   description = 3;
}

message RequestCreateCommercialBusiness{
    LineBusiness line_business = 1;
}

message RequestGetLineBusiness{
  int32 key = 1;
  string   name = 2;
}

message ResponseGetLineBusiness{
  Response response =1;
  optional google.protobuf.Any data= 2;
}
