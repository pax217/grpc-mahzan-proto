syntax = "proto3";
import "response.proto";

package main;

option go_package= "./proto";

service LineBusinessService{
  rpc Get(GetFilter) returns (ResponseGet){}
  rpc GetPaged(GetFilter) returns (ResponseGetPaged){}
  rpc Create(RequestCreate) returns (Response){}
}

message LineBusiness{
  int32 key = 1;
  string   name = 2;
  string   description = 3;
}

message RequestCreate{
    LineBusiness line_business = 1;
}

message GetFilter{
  int32 key = 1;
  string   name = 2;
}

message ResponseGet{
  Response response =1;
  repeated LineBusiness data= 2;
}

message ResponseGetPaged{
  Response response =1;
  ResponseGetPagedData data =2;
}

message ResponseGetPagedData{
  bool has_more =1;
  int64 total =2;
  string object =3;
  repeated LineBusiness items =4;
}


