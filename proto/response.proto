syntax = "proto3";

package main;

option go_package= "./proto";

import "google/protobuf/any.proto";

message Response{
  string id = 1;
  string code = 2;
  string title = 3;
  string message = 4;
  optional string Errors = 5;
}

message Pagination{
  bool   has_more = 1;
  int64   total = 2;
  string   object = 3;
  repeated google.protobuf.Any items = 4;
}