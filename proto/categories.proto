syntax = "proto3";

package main;

option go_package= "./proto";
import "google/protobuf/empty.proto";

service CategoryService{
  rpc Create(CreateCategoryRequest) returns (google.protobuf.Empty){}
}

message Category{
  string name = 1;
  string department_id = 3;
}

// Create
message CreateCategoryRequest{
  Category category = 1;
}